<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!--Youtube Player Section-->
    <box>
      <h2 class="title is-2">Youtube Surf</h2>
      <p class="subtitle">Top videos in popular catagories</p>
      <div class="select">
        <select class="test videoOptions">
          <!--category values are youtube category ids. Used in JS to grab that category-->
          <option>Select Catagory</option>
          <option class="musicOption" value="10">Music</option>
          <option class="sportsOption" value="17">Sports</option>
          <option class="gameingOption" value="20">Gaming</option>
          <option class="scienceTechOption" value="28">Science & Tech</option>
          <option class="howToOption" value="26">How to</option>
        </select>
        <br />
      </div>
      <button type="button" class="signInBtn button is-primary">Go!</button>
      <br />
      <iframe
        id="videoPlayer"
        width="560"
        height="315"
        src="https://gettravel.com/wp-content/uploads/2018/04/Video-Placeholder.jpg"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <!--End Youtube Player Section-->
    </box>

    <script src="main.js" defer></script>
  </body>
</html>
