<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Local Weather</title>
<!--Font Awesome CSS Icons-->
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

  <div id="wrapper">
    <div class="container">
      <div class="card mx-auto mb-3 main-card">

        <!-- Header -->
        <h4 class="card-header">
          <span id="city-now"></span>
          <span id="time-now"></span>
        </h4>

        <!-- Current Weather -->
        <div class="card-body">
          <div class="row">
            <div class="col-7 text-center">
              <p id="desc-now"></p>
              <div class="row py-24 justify-content-center">
                <div class="col-auto pr-6">
                  <i id="icon-now" class="wi wi-day-sunny"></i>
                </div>
                <div class="col-auto pl-6">
                  <p id="temp-now"></p>
                  <p id="celsius-now" class="degree degree-active">°C</p>
                  <p class="degree mx-1">|</p>
                  <p id="fahrenheit-now" class="degree degree-inactive">°F</p>
                </div>
              </div>
            </div>
            <div class="col-5 data-tables">
              <table class="text-center">
                <tr>
                  <td><i class="wi wi-strong-wind p-6"></i></td>
                  <td class="text-left">Wind: <span id="current-wind"></span></td>
                </tr>
                <tr>
                  <td><i class="wi wi-humidity p-6"></i></td>
                  <td class="text-left">Humidity: <span id="current-humidity"></span> %</td>
                </tr>
                <tr class="spaceUnder">
                  <td><i class="wi wi-cloudy p-6"></i></td>
                  <td class="text-left">Cloudiness: <span id="current-cloudiness"></span> %</td>
                </tr>
                <tr>
                  <td><i class="wi wi-sunrise p-6"></i></td>
                  <td class="text-left">Sunrise: <span id="current-sunrise"></span></td>
                </tr>
                <tr>
                  <td><i class="wi wi-sunset p-6"></i></td>
                  <td class="text-left">Sunset: <span id="current-sunset"></span></td>
                </tr>
              </table>
            </div>
          </div>
        </div>

        <!-- Weather Forecast -->
        <div class="row card-img-bottom ml-0 text-center">
          <div id="monday" class="col forecast-col">
            <h3>MON</h3>
            <p><span>1°</span> <span class="blue-text">-1°</span></p>
          </div>
          <div id="tuesday" class="col forecast-col">
            <h3>TUE</h3>
            <p><span>1°</span> <span class="blue-text">-1°</span></p>
          </div>
          <div id="wednesday" class="col forecast-col">
            <h3>WED</h3>
            <p><span>1°</span> <span class="blue-text">-1°</span></p>
          </div>
          <div id="thursday" class="col forecast-col">
            <h3>THUR</h3>
            <p><span>1°</span> <span class="blue-text">-1°</span></p>
          </div>
          <div id="friday" class="col forecast-col">
            <h3>FRI</h3>
            <p><span>1°</span> <span class="blue-text">-1°</span></p>
          </div>
        </div>

      
    </div>

        </a>
    </footer>
  </div>

  
 <!-- jQuery JS -->
 <script src="https://code.jquery.com/jquery.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
 <!-- Code to the JavaScript File -->
<script src="weather.js"></script>

</body>
</html
